<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>shopping list</h1>
  <input type="text" id="item-input">
  <button id="add-button">add</button>
  <ul id="shopping-list">
    <!-- <li>샴푸</li>
    <li>비누</li>
    <li>세제</li> -->
  </ul>
  <script>
    // 1. input 태그 찾기
    const input = document.querySelector('#item-input')
    // 2. button 태그 찾기
    const button = document.querySelector('#add-button')
    // 3. ul 태그 찾기
    const ul = document.querySelector('#shopping-list')

    button.addEventListener('click', function(e){
      // 사용자가 입력한 데이터 가져오기
      const itemValue = input.value
      input.value = '' // 값 초기화해서 빈칸으로 만듬
      
      // 데이터를 이용해서 li태그로 묶어주기
      const tag = document.createElement('li')

      const spanan = document.createElement('span')
      spanan.innerText = itemValue

      spanan.addEventListener('click', function(e){
        if (spanan.style.textDecoration === "line-through") {
          spanan.style.textDecoration = ""
        } else {
          spanan.style.textDecoration = "line-through"
        }
      })
      tag.appendChild(spanan)
      // ul태그의 자식요소로 tag를 추가
      ul.appendChild(tag)
      // 삭제 버튼 생성
      const deleteBtn = document.createElement('button')
      deleteBtn.innerText = '삭제'

      // 삭제 버튼 이벤트 추가
      deleteBtn.addEventListener('click', function(e){
        console.log(e)
        tag.remove()
      })

      // 삭제 버튼을 tag의 자식 요소로 추가
      tag.appendChild(deleteBtn)
      })
    
  </script>
</body>
</html>
