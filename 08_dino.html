<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
      <div id="reaction"></div>
    </div>

    <script>
      const dino = document.querySelector('#dino')

      dino.addEventListener('click', function(event){
        const div = document.querySelector('#reaction')
        div.innerHTML = '<h1>아야!!!</h1>'
      })
    </script>
    <script>
      // 1. 무엇을
      //  (이건 건너뜀))
      // 2. 언제
      let x = 0
      let y = 0
      
      document.addEventListener('keydown', e => {
        if (e.code === 'ArrowLeft') {
          if (dino.x > 0){
            x = x - 20
            dino.style.marginLeft = `${x}px`
          }
        } else if (e.code === 'ArrowRight') {
          x = x + 20
          dino.style.marginLeft = `${x}px`
        } else if (e.code === 'ArrowUp') {
          y = y - 20
          dino.style.marginTop = `${y}px`
        } else if (e.code === 'ArrowDown') {
          y = y + 20
          dino.style.marginTop = `${y}px`
        } else {
          console.log('사용자가 이상한거 눌렀음')
        }
      })
      // 3. 어떻게
    </script>
  </body>
</html>
